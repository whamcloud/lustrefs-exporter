[target.x86_64-unknown-linux-musl]
linker = "rust-lld"

[alias]
# Build lustrefs-exporter with musl
build-musl-lustrefs-exporter = "build -p lustrefs-exporter --release --target x86_64-unknown-linux-musl"

# Build lustre-collector with musl
build-musl-lustre-collector = "build -p lustre_collector --release --target x86_64-unknown-linux-musl"
