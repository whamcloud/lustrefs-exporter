[package]
edition = "2021"
name = "lustrefs-exporter"
version = "0.1.0"

[dependencies]
lustre_collector = "0.6"
num-traits = "0.2.14"
prometheus = "0.13.0"
prometheus_exporter_base = { version = "1.3.0", features = ["hyper_server"] }
tokio = { version = "1.20.3", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }

[dev-dependencies]
insta = "1"
serde_json = "1"
